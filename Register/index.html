<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Register/style.css">
    <link rel="icon" href="/ola/219983.png">
    <title>Registrar</title>
</head>
<body>
    <audio src="/ola/y2mate.com - New World Sound  Thomas Newson  Flute Original Mix.mp3" controls></audio>
    
    <div class="register">
        <img src="/ola/219983.png" alt="register-img">
        <p class="text">Bienvenido a CODEX</p>
        <form class="register-form">
            <input class="controls" type="text" placeholder="Nombre">
            <input class="controls" type="text" placeholder="Apellido">
            <input class="controls" type="email" placeholder="Correo Electronico">
            <input class="controls" type="password" placeholder="Contraseña">
            <input class="controls" type="password" placeholder="Repite la Contraseña">
            <button>Registrarte</button>
            <p>¿Ya tienes una Cuenta? <a href="/index.html">Inicia Sesion</a></p>
        </form>
    </div>

</body>
</html>
